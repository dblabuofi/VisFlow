<html>
    <head>
        <title>VisFlow Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
        <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script>
            $('document').ready(function () {
                $('#example').DataTable({
                    "ajax": "/AutoInterfaceWS/admin/users"
                });
            });
            function submit() {
                var id = $("#submitID").val();
                $.ajax({
                    url: "/AutoInterfaceWS/admin/grand?id=" + id, //Server script to process data
                    type: 'GET',
                    success: function (data) {
                        console.log("done");
                    },
                    error: function (data) {
                    }
                });


            }

        </script>
    </head>
    <body>
        <div>
            <label>Grant Access:</label>
            <input id="submitID">
            <button onclick="submit()">submit</button>
        </div>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>id</th>
                    <th>User Name</th>
                    <th>Organization</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Designation</th>
                    <th>Approved</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>id</th>
                    <th>User Name</th>
                    <th>Organization</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Designation</th>
                    <th>Approved</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
